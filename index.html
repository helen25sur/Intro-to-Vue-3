<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <nav class="nav-bar"></nav>

      <div class="cart">Cart ({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" alt="socks" :class="{'out-of-stock-img': !inStock}">
          </div>

          <div class="product-info">
            <h1>{{ title }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <p>{{ ifSale }}</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div v-for="(variant, index) in variants" :key="variant.id" @mouseover="updateVariant(index)"
              class="color-circle" :style="{backgroundColor: variant.color}">
            </div>

            <button :disabled="!inStock" @click="addToCart" class="button" :class="{disabledButton: !inStock}">
              Add to Cart</button>
            <button @click="removeFromCart" class="button">Remove</button>
          </div>
        </div>
      </div>
      <!-- <footer>
        <a :href="url">My LinkedIn</a>
      </footer> -->

    </div>
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>
  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app');
  </script>
</body>

</html>
